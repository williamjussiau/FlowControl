  <script>
    $(document).ready(function(){
      $("#art").animate({opacity:'0'},0);
      $("#art").animate({opacity:'1'},"slow");
    });
  </script>

  <script>
    function validateForm() {
      var x = document.forms["survey"]["country"].value;
      if (x==null || x=="") {
        alert("Country must be filled out");
        return false;
      }

      var x = document.forms["survey"]["email"].value;
      if (x==null || x=="") {
        alert("Email must be filled out");
        return false;
      }
      var re = /\S+@\S+\.\S+/;
      return re.test(x)

    };
  </script>
</head>

    <img src="images/ico.png"/>

  <section>

    <article id="art">

      <div width="80%">
      <form name="survey" onsubmit="return validateForm()" action="enviado.xhtml">
      <table>
        <tr>
        <label><span style="color:red">Required *</span>:</label><br/><br/><br/>
        </tr>
        <tr>
        <label>Country <span style="color:red">*</span>:</label><br/>
        <input type="text" name="country"/><br/><br/>

        <label>Bussines or organization name:</label><br/>
        <input type="text"/><br/><br/>

        <label>Number of workers in your organization:</label><br/>
        <select>
          <option></option>
          <option>Less than 20</option>
          <option>From 20 to 100</option> 
          <option>More than 100</option>
        </select>
        <br/>
        <br/>
        </tr>

        <tr>
        <label>Purpose of use:</label><br/>
        <select>
          <option></option>
          <option>Education</option>
          <option>Investigation</option> 
          <option>Commercial</option>
        </select>
        <br/>
        <br/>
        </tr>

        <tr>
        <label>Simulation software that you use:</label>
        <ul>
          <li><label><input type="checkbox"/>Comsol Multiphysics</label></li> 
          <li><label><input type="checkbox"/>Cedrat Flux</label></li> 
          <li><label><input type="checkbox"/>Ansys Fluent</label></li> 
          <li><label><input type="checkbox"/>MD Nastran</label></li> 
          <li><label><input type="checkbox"/>OpenFoam</label></li>  
          <li><label><input type="checkbox"/>Other:</label><input type="text"/></li>
        </ul>
        </tr>

        <tr>
        <label>CAD software that you use:</label>
        <ul>
          <li><label><input type="checkbox"/>Salome platform</label></li> 
          <li><label><input type="checkbox"/>Gmsh</label></li> 
          <li><label><input type="checkbox"/>FreeCAD</label></li> 
          <li><label><input type="checkbox"/>CATIA</label></li> 
          <li><label><input type="checkbox"/>SolidWorks</label></li> 
          <li><label><input type="checkbox"/>Salome platform</label></li> 
          <li><label><input type="checkbox"/>Other:</label><input type="text"/></li>
        </ul>
        </tr>

        <tr>
        <label>Email <span style="color:red">*</span>:</label>
        <br/>
        <input type="email" name="email"/>
        <div>Must be a valid email address</div>
        </tr>

        <tr>
        <div>
          <table>
            <tbody>
              <tr>
                <td><input type="submit" name="submit"/></td>  
              </tr>
            </tbody>
          </table>
        </div>
        </tr>
      </table>

      </form>
      </div>

    </article>

  </section>
