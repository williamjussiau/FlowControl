[tool:pytest]
# Pytest configuration for eigenvalue tests

# Test discovery
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -q

# Markers for categorizing tests
markers =
    eigenvalue: Tests related to eigenvalue functionality
    batch: Tests for batch processing
    parallel: Tests for parallel execution
    integration: Integration tests
    edge_case: Edge case and stress tests
    slow: Tests that take longer to run

# Filter warnings from external packages
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore:.*pkg_resources.*:UserWarning
    ignore:.*SlepcInitialize.*

# Minimum version requirements
minversion = 6.0

# Test timeout (optional)
# timeout = 300
